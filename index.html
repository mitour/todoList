<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheet -->
    <link rel="stylesheet" href="scss/all.css">

    <!-- google fonts: NOTO Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <title>todolist</title>
</head>
<body>
  <div class="wrap">
    <aside class="aside_img">
      <img class="logo" src="https://github.com/hexschool/webLayoutTraining1st/blob/master/%E5%85%AC%E7%9B%8A%E9%AB%94%E9%A9%97%E7%87%9F-Todolist/logo.png?raw=true" alt="logo">
      <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/%E5%85%AC%E7%9B%8A%E9%AB%94%E9%A9%97%E7%87%9F-Todolist/img.png?raw=true" alt="img">
    </aside>
    <article>
      <form action="#">
        <legend class="h1">最實用的線上代辦事項服務</legend>
        <label for="email">
          <p>Email</p>
          <input type="email" placeholder="請輸入 Email">
          <p class="alert">此欄位不可為空</p>
        </label>
        <label for="pwd">
          <p>密碼</p>
          <input type="password" placeholder="請輸入密碼">
          <p class="alert"></p>
        </label>
        <input class="btn" type="submit" value="登入">
      </form>
      <a href="#">註冊帳號</a>
    </article>
  </div>
</body>
</html>
