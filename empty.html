<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- stylesheet -->
  <link rel="stylesheet" href="scss/all.css">
  <link rel="stylesheet" href="scss/pages/todolist.css">

  <!-- google fonts: NOTO Sans TC -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

  <title>todolist</title>

<body>
  <div class="container">
    <nav>
      <h1>
        <a href="#">
          <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/%E5%85%AC%E7%9B%8A%E9%AB%94%E9%A9%97%E7%87%9F-Todolist/logo.png?raw=true" alt="online todo list">
        </a>
      </h1>
      <ul>
        <li><a class="bold" href="#">王小明的待辦</a></li>
        <li><a class="logout" href="./index.html">登出</a></li>
      </ul>
    </nav>
    <section class="wrap">
      <form action="#">
        <div class="embed_submit_field">
          <input id="add" type="text" placeholder="新增待辦事項">
          <input class="btn_img" type="image" src="https://github.com/hexschool/webLayoutTraining1st/blob/master/%E5%85%AC%E7%9B%8A%E9%AB%94%E9%A9%97%E7%87%9F-Todolist/plus%201.png?raw=true" alt="Submit">
        </div>
      </form>
      <div class="empty">
        <h2>目前尚無待辦事項</h2>
        <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/%E5%85%AC%E7%9B%8A%E9%AB%94%E9%A9%97%E7%87%9F-Todolist/empty%201.png" alt="empty">
      </div>
    </section>
  </div>
