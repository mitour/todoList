<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheet -->
    <link rel="stylesheet" href="scss/all.css">
    <link rel="stylesheet" href="scss/pages/form.css">

    <!-- google fonts: NOTO Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <title>todolist</title>
</head>
<body>
  <div class="container">
    <section class="wrap">
      <h1>
        <img class="logo" src="https://github.com/hexschool/webLayoutTraining1st/blob/master/%E5%85%AC%E7%9B%8A%E9%AB%94%E9%A9%97%E7%87%9F-Todolist/logo_lg.png?raw=true" alt="online todo list">
      </h1>
      <img class="aside_img" src="https://github.com/hexschool/webLayoutTraining1st/blob/master/%E5%85%AC%E7%9B%8A%E9%AB%94%E9%A9%97%E7%87%9F-Todolist/img.png?raw=true" alt="todo list image">
    </section>
    <section class="wrap">
      <form action="./todolist.html">
        <h2>註冊帳號</h2>
        <ul class="list">
          <li class="list_item">
            <h3>Email</h3>
            <input id="email" type="email" placeholder="請輸入 Email">
          </li>
          <li class="list_item">
            <h3>您的暱稱</h3>
            <input id="username" type="text" placeholder="請輸入您的暱稱">
          </li>
          <li class="list_item">
            <h3>密碼</h3>
            <input id="pwd" type="password" placeholder="請輸入密碼">
          </li>
          <li class="list_item">
            <h3>再次輸入密碼</h3>
            <input id="pwd_again" type="password" placeholder="再次輸入密碼">
          </li>
        </ul>
        <input class="btn" type="submit" value="註冊帳號">
      </form>
      <a class="btn btn_sub" href="./index.html">登入</a>
    </section>
  </div>
</body>
</html>
